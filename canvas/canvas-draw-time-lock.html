<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>粒子时钟</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		canvas{
			background: radial-gradient(#fff, #8c738c);
			display: block;
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript">
		const canvas = document.querySelector('canvas');
		const ctx = canvas.getContext('2d', {willReadFrenquently: true});

		function initCanvasSize() {
			canvas.width = window.innerWidth * devicePixelRatio;
			canvas.height = window.innerHeight * devicePixelRatio;
		}

		initCanvasSize();

		function getRandom(min, max) {
			return Math.floor(Math.random() * (max + 1 - min) + min);
		}

		class Particle {
			constructor() {
				this.size = getRandom(2 * devicePixelRatio, 7 * devicePixelRatio);

				const r = Math.min(canvas.width, canvas.height) / 2;
				const rad = (getRandom(0, 360) * Math.PI) / 180;
				const cx = canvas.width / 2;
				const cy = canvas.height / 2;
				this.x = cx + r * Math.cos(rad);
				this.y = cy + r * Math.sin(rad);
			}

			draw() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
				ctx.fillStyle = '#5445544d';
				ctx.fill();
			}

			moveTo(tx, ty) {
				const duration = 500;
				const sx = this.x, sy = this.y;
				const xSpeed = (tx - sx) / duration;
				const ySpeed = (ty - sy) / duration;
				const startTime = Date.now();
				const _move = () => {
					const t = Date.now() - startTime;
					const x = sx + xSpeed * t;
					const y = sy + ySpeed * t;
					this.x = x;
					this.y = y;
					if(t >= duration) {
						this.x = tx;
						this.y = ty;
						return;
					}

					requestAnimationFrame(_move);
				};
				_move();
			}
		}

		const particles = [];
		const p = new Particle();
		p.draw();

		function clear() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}

		function draw() {
			clear();
			update();
			for(const p of particles) {
				p.draw();
			}
			requestAnimationFrame(draw);
		}

		let text = null;
		draw();

		function getText() {
			return new Date().toTimeString().substring(0, 8);
		}


		function update() {
			// 画文字
			const curText = getText();
			if(text === curText) {
				return;
			}
			clear();
			text = curText;
			ctx.fillStyle = '#000';
			ctx.textBaseline = 'middle';
			ctx.font = `${140 * devicePixelRatio}px 'DS-Digital', sans-serif`;
			ctx.textAlign = 'center';
			ctx.fillText(text, canvas.width / 2, canvas.height / 2);
			// 拿到像素信息
			const points = getPoints();
			clear();
			for(let i=0;i<points.length;i++) {
				const tp = points[i];
				let p = particles[i];
				if(!p) {
					p = new Particle();
					particles.push(p);
				}
				p.moveTo(tp[0], tp[1]);
			}
			if(points.length < particles.length) {
				particles.splice(points.length);
			}
		}


		function getPoints() {
			const points = [];
			const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
			const gap = 6;
			for(let i = 0;i<canvas.width;i+=gap) {
				for(let j = 0;j<canvas.height;j+=gap) {
					const index = (i + j * canvas.width) * 4;
					const r = data.data[index];
					const g = data.data[index+1];
					const b = data.data[index+2];
					const a = data.data[index+3];

					if(r === 0 && g === 0 && b === 0 && a === 255){
						points.push([i,j]);
					}
				}
			}
			return points;
		}
	</script>
</body>
</html>
